<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset | Legend</title>
</head>
<body>
    <fieldset>
        <legend>Data peserta</legend>
        <p>nama     : <input type="text"></p>
        <p>alamat   : <input type="text"></p>
    </fieldset>

    <fieldset>
        <legend>pilih paket pilihan</legend>
        <p><input type="checkbox">html</p>
        <p><input type="checkbox">css</p>
        <p><input type="checkbox">java script</p>
        <p><input type="checkbox">PHP</p>
    </fieldset>
</body>
</html>
