<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pembuatan tabel</title>
</head>
<body>
<table rules="all" align="center" cellspacing="10" cellpadding="50">   
    <caption>elemen pada html</caption>
    <tr>
        <th>kolom 1</th>
        <th>kolom 2</th>
        <th>kolom 3</th>
    </tr>
    <tr>
        <th>baris 2 kolom 1</th>
        <th>baris 2 kolom 2</th>
        <th>baris 2 kolom 3</th>
    </tr>
    <tr>
        <th>baris 3 kolom 1</th>
        <th>baris 3 kolom 2</th>
        <th>baris 3 kolom 3</th>
    </tr>
    <tr>
        <th>baris 4 kolom 1</th>
        <th>baris 4 kolom 2</th>
        <th>baris 4 kolom 3</th>
    </tr>
</table>     
</body>
</html>
